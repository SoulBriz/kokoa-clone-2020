<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IU Player</title>
  </head>
  <body>
    <div class="top-bar">
      <div>
        <i class="fas fa-chevron-left fa-lg"></i>
        <i class="fas fa-microphone fa-lg"></i>
      </div>
      <div>
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </div>
    
    <div class="cropping">
    <img class="artist-photo" src="https://cdnimg.melon.co.kr/cm2/photo/images/000/800/98/621/80098621_20200508101031_org.jpg/melon/quality/80/optimize"></div>
    </div>
    
    <div class="middle-bar">
      <i class="fas fa-star fa-lg"></i>
    <div class="middle-bar__artist-profile">
      <img class="artist-photo-xs" src="http://cdnimg.melon.co.kr/cm2/artistcrop/images/002/61/143/261143_20200508100949.jpg">
      <span>아이유</span>
    </div>
    <i class="fas fa-share-alt fa-lg"></i>

    </div>

    <div class="middle-bar__menu">
      <div>홈</div>
      <div class="selected-menu">곡<div></div></div>
      <div>앨범</div>
      <div>비디오</div>
      <div>매거진</div>
      <div>포토</div>
      <div>캐스트</div>
    </div>
    
    <div class="middle-bar-2">
    <div class="middle-bar-2__option-1">
      <div>발매</div>
      <div>참여</div>
      <div>작사/작곡</div>
    </div>
  </div>

  <div class="middle-bar-2__option-2">
    <div class="select-all">
      <i class="fas fa-check fa-lg"></i>
      <span>전체선택</span>
    </div>
    
    <div>최신순</div>
    
    <div class="play-all">
    <i class="fas fa-play"></i>
    <span>전체재생</span>
    </div>
  </div>

  <ul class="music-list">
    <li class="music-info">
    <div class="artist-info">
    <img class="albumart" src="https://cdnimg.melon.co.kr/cm2/album/images/104/47/670/10447670_20200619160619_1000.jpg?7917ac42273644ba8006050998b31491/melon/quality/80">
    <div class="name">
    <span class="music-title">Into the I-LAND</span>
    <span>아이유</span></div>
    </div>         
    
    <div class="play-btn">
      <i class="fas fa-play"></i>
      <i class="fas fa-ellipsis-v fa-xs"></i>
    </div>
    </li>

    <li class="music-info">
    <div class="artist-info">
    <img class="albumart" src="https://cdnimg.melon.co.kr/cm2/album/images/104/26/648/10426648_20200506153340_1000.jpg?0ed92b652a9149e26387233529a32781/melon/quality/80/optimize">
    <div class="name">
    <span class="music-title">에잇(Prod.&Feat. SUGA of BTS)</span>
    <span>아이유</span></div></div>
    
    <div class="play-btn">
      <i class="fas fa-play"></i>
      <i class="fas fa-ellipsis-v fa-xs"></i>
    </div>
    </li>

    <li class="music-info">
    <div class="artist-info">
    <img class="albumart" src="https://cdnimg.melon.co.kr/cm2/album/images/103/88/744/10388744_20200214175740_1000.jpg?edbdd3b688c5f2725769dbcf9ad270b0/melon/quality/80/optimize">
    <div class="name">
    <span class="music-title">마음을 드려요</span>
    <span>아이유</span></div></div>
    
    <div class="play-btn">
      <i class="fas fa-play"></i>
      <i class="fas fa-ellipsis-v fa-xs"></i>
    </div>
    </li>
    
    <li class="music-info">
    <div class="artist-info">
    <img class="albumart" src="https://cdnimg.melon.co.kr/cm2/album/images/103/46/650/10346650_1000.jpg?14a08050b8c6adc879b6e0cf587d456a/melon/quality/80/optimize">
    <div class="name">
    <span class="music-title">Blueming</span>
    <span>아이유</span></div></div>
    
    <div class="play-btn">
      <i class="fas fa-play"></i>
      <i class="fas fa-ellipsis-v fa-xs"></i>
    </div>
    </li>

    <li class="music-info">
    <div class="artist-info">
    <img class="albumart" src="https://cdnimg.melon.co.kr/cm/album/images/102/10/535/10210535_1000.jpg?f80bff85a135984aa8f2392889bda057/melon/quality/80/optimize">
    <div class="name">
    <span class="music-title">삐삐</span>
    <span class="artist-name">아이유</span></div></div>
    
    <div class="play-btn">
      <i class="fas fa-play"></i>
      <i class="fas fa-ellipsis-v fa-sm"></i>
    </div>
    </li>
  </ul>

  <div class="player">
    <div class="player__column">
      <i class="fas fa-music lg"></i>
      <div class="now-playing">
        <div>밤편지</div>
        <div>아이유</div>
      </div>    
    </div>

    <div class="player__controller">
      <i class="fas fa-step-backward fa-lg"></i>
      <i class="fas fa-pause fa-lg"></i>
      <i class="fas fa-step-forward fa-lg"></i>
    </div>
  </div>
</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
