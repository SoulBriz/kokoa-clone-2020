<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="styles2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IU Player</title>
  </head>
  <body>
    <div class="background">
      <div class="outline">
        <img
          class="albumart"
          src="https://cdnimg.melon.co.kr/cm/album/images/100/47/890/10047890_1000.jpg?fe3170fcb1ac397fc072be5877d5f1b9/melon/quality/100"
        />
      </div>
    </div>

    <div class="top-bar">
      <div class="playing-music__info">
        <div class="playing-music__title">
          <i class="fas fa-music"></i>
          <div>밤편지</div>
        </div>
        <div class="playing-music__artist">
          <div>아이유</div>
        </div>
      </div>
      <div class="playing-music__info"></div>
      <div class="top-bar__icons">
        <i class="fas fa-chevron-down fa-lg"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>

    <div class="mid-bar">
      <div class="mid-bar__like">
        <div><i class="fas fa-heart"></i></div>
        <div>377,687</div>
      </div>
      <div class="mid-bar__icons">
        <div class="mid-bar__smi-music">유사곡</div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
    </div>

    <div class="lyrics">
      <span>모든 말을 다 꺼내어 줄 순 없지만</span><br /><br />
      <span>사랑한다는 말이에요</span>
    </div>

    <div class="play-bar">
      <div class="noti">1</div>
      <i class="fas fa-retweet fa-lg"></i>
      <div class="gauge-1"></div>
      <i class="fas fa-random fa-lg"></i>
    </div>

    <div class="gauge-2"></div>

    <div class="play-time">
      <div>1:56</div>
      <div>4:13</div>
    </div>

    <div class="player">
      <div class="play-controller">
        <i class="fas fa-bars"></i>
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play"></i>
        <i class="fas fa-step-forward"></i>
        <i class="fas fa-volume-up"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
