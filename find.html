<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></a></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen">
        <div class="icon-raw">
            <div class="icon-raw__icon">
            <i class="fas fa-qrcode fa-2x"></i>
            <span>QR Code</span>
            </div>

            <div class="icon-raw__icon">
            <i class="far fa-address-book fa-2x"></i>
            <span>Add by Contacts</span>
            </div>

            <div class="icon-raw__icon">
            <i class="fas fa-fingerprint fa-2x"></i>
            <span>Add by ID</span>
            </div>

            <div class="icon-raw__icon">
            <i class="far fa-envelope fa-2x"></i>
            <span>Invite</span>
            </div>
        </div>
      
      <div class="recommended-friends">
        <h6 class="recomended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      
      <div class="openchat">
        <div class="openchat__header">
          <h4 class="openchat__tilte">Open Chat</h4>
          <span>Go to Opechat Home <i class="fas fa-chevron-right"></i> </span>
        </div>

      </div>
  
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtag">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="file:///C:/Users/%EC%A0%84%EC%98%81%EC%9D%B8/Desktop/kokoa-clone-2020/avatar.jpg">
            <span class="open-post__menber-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
          <img src="file:///C:/Users/%EC%A0%84%EC%98%81%EC%9D%B8/Desktop/kokoa-clone-2020/avatar.jpg">
          <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>
          </div>
        </div>
      </div>
  
      
  
    </main>





    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__noti">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__noti-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
